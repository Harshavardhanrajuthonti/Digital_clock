<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #1a1a1a;
      font-family: 'Orbitron', sans-serif;
      transition: background 0.5s ease;
    }

    h1 {
      font-size: 36px;
      text-shadow: 0 0 20px currentColor;
      margin-bottom: 20px;
    }

    .clock-container {
      position: relative;
      border: 2px solid currentColor;
      border-radius: 12px;
      padding: 30px 50px;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 25px currentColor;
    }

    .time {
      font-size: 70px;
      font-weight: bold;
      letter-spacing: 3px;
      text-shadow: 0 0 20px currentColor, 0 0 40px currentColor;
    }

    .ampm {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 10px currentColor;
    }

    .date {
      font-size: 22px;
      margin-top: 10px;
      color: #ccc;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      background: transparent;
      border: 2px solid currentColor;
      color: currentColor;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: currentColor;
      color: #111;
      box-shadow: 0 0 20px currentColor;
    }
  </style>
</head>
<body style="color:#0ff;">
  <h1>Digital Clock</h1>
  <div class="clock-container">
    <div id="time" class="time">00:00:00</div>
    <div id="ampm" class="ampm" style="display:none;">AM</div>
    <div id="date" class="date">Monday, January 1, 1970</div>
  </div>

  <div class="buttons">
    <button id="toggle-format">24H</button>
    <button id="pause">‚è∏</button>
    <button id="theme">üé®</button>
  </div>

  <script>
    const timeEl = document.getElementById("time");
    const dateEl = document.getElementById("date");
    const ampmEl = document.getElementById("ampm");
    const toggleFormatBtn = document.getElementById("toggle-format");
    const pauseBtn = document.getElementById("pause");
    const themeBtn = document.getElementById("theme");

    let use24 = true;
    let running = true;

    // neon colors list
    const colors = ["#0ff", "#0f0", "#ff0", "#f0f", "#f80"];
    let colorIndex = 0;

    function leadingZero(n) {
      return n < 10 ? "0" + n : n;
    }

    function updateClock() {
      if (!running) return;
      const now = new Date();
      let h = now.getHours();
      let m = now.getMinutes();
      let s = now.getSeconds();

      if (!use24) {
        let ampm = h >= 12 ? "PM" : "AM";
        h = h % 12 || 12;
        timeEl.textContent = `${leadingZero(h)}:${leadingZero(m)}:${leadingZero(s)}`;
        ampmEl.style.display = "block";
        ampmEl.textContent = ampm;
      } else {
        timeEl.textContent = `${leadingZero(h)}:${leadingZero(m)}:${leadingZero(s)}`;
        ampmEl.style.display = "none";
      }

      const options = { weekday: "long", year: "numeric", month: "long", day: "numeric" };
      dateEl.textContent = new Intl.DateTimeFormat(undefined, options).format(now);
    }

    // cycle colors every 5 seconds
    function changeColor() {
      document.body.style.color = colors[colorIndex];
      colorIndex = (colorIndex + 1) % colors.length;
    }

    setInterval(updateClock, 1000);
    updateClock();

    setInterval(changeColor, 5000);
    changeColor();

    toggleFormatBtn.addEventListener("click", () => {
      use24 = !use24;
      toggleFormatBtn.textContent = use24 ? "24H" : "12H";
      updateClock();
    });

    pauseBtn.addEventListener("click", () => {
      running = !running;
      pauseBtn.textContent = running ? "‚è∏" : "‚ñ∂Ô∏è";
    });

    themeBtn.addEventListener("click", () => {
      changeColor(); // manual cycle when clicked
    });
  </script>
</body>
</html>
